<!doctype html>
<html>
    <head>
        <title>virutal pet</title>
        <link rel="stylesheet" href="css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
    </head>

    <body>
        <main>
            <h1 id="name">virtual pet</h1>
            <img id="pet" />
            <hr />
            <h2>stats</h2>
            <h4 id="death" hidden>you killed {pet-name}!</h4>
            <h4 id="unhealthy" hidden>{pet-gender} is unhealthy!</h4>
            <h4 id="tired" hidden>{pet-gender} needs sleep!</h4>
            <h4 id="depressed" hidden>{pet-gender} is depressed!</h4>
            <p id="time"></p>
            <p id="hunger"></p>
            <p id="mood"></p>
            <p id="sleep"></p>
            <p id="money"></p>
            <hr />
            <h2>actions</h2>
            <h3>interaction</h3>
            <button id="feedBtn" onclick="feed()">feed</button>
            <button id="playBtn">play</button>
            <br />
            <h3>send to places</h3>
            <button id="bedBtn">send to bed</button>
            <button id="hospitalBtn">send to hospital</button>
            <button id="therapyBtn">send to therapy</button>
            <script src="js/main.js"></script>
        </main>
    </body>
</html>
