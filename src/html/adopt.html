<!doctype html>
<html>
    <head>
        <title>virutal pet</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script type="module" src="/js/adopt.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link
            rel="icon"
            type="image/png"
            href="assets/icons/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
        <link rel="shortcut icon" href="assets/icons/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/icons/apple-touch-icon.png"
        />
    </head>

    <body>
        <main>
            <h1 id="name">virtual pet</h1>
            <h2>type</h2>

            <div>
                <input type="radio" id="cat" name="type" value="cat" />
                <label for="cat">Cat</label>
            </div>
            <div>
                <input type="radio" id="dog" name="type" value="dog" />
                <label for="Dog">Dog</label>
            </div>
            <div>
                <input type="radio" id="seal" name="type" value="seal" />
                <label for="Seal">Seal</label>
            </div>

            <h2>details</h2>
            <h3>name</h3>
            <input type="text" name="nickname" />
            <h3>gender</h3>
            <div>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
            </div>
            <hr />
            <h4 hidden id="error-text">make sure you fill all the boxes!</h4>
            <button id="subBtn">submit</button>
        </main>
    </body>
</html>
