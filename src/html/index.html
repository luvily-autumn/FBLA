<!doctype html>
<html>
    <head>
        <title>virutal pet</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script src="/js/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link
            rel="icon"
            type="image/png"
            href="assets/icons/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
        <link rel="shortcut icon" href="assets/icons/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/icons/apple-touch-icon.png"
        />
    </head>

    <body>
        <main>
            <h1 id="name">virtual pet</h1>
            <img id="pet" />
            <hr />
            <h2>stats</h2>
            <h4 id="death" hidden>you killed {pet-name}!</h4>
            <h4 id="unhealthy" hidden>{pet-gender} is unhealthy!</h4>
            <h4 id="tired" hidden>{pet-gender} needs sleep!</h4>
            <h4 id="depressed" hidden>{pet-gender} is depressed!</h4>
            <p id="time"></p>
            <p id="hunger"></p>
            <p id="mood"></p>
            <p id="sleep"></p>
            <p id="money"></p>
            <hr />
            <h2>actions</h2>
            <h3>interaction</h3>
            <button id="feedBtn">feed</button>
            <button id="playBtn">play</button>
            <br />
            <h3>send to places</h3>
            <button id="bedBtn">send to bed</button>
            <button id="hospitalBtn">send to hospital</button>
            <button id="therapyBtn">send to therapy</button>
            <br />
            <h3>game speed</h3>
            <select name="speed" id="speed">
                <option value="1000">1 second</option>
                <option value="2500" selected="selected">2.5 seconds</option>
                <option value="5000">5 seconds</option>
                <option value="pause">Paused (broken)</option>
            </select>
            <br />
            <h3>storage</h3>
            <button id="saveBtn">save</button>
            <button id="loadBtn">load</button>
        </main>
    </body>
</html>
