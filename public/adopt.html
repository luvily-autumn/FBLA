<!doctype html>
<html>
    <head>
        <title>virutal pet</title>
        <link rel="stylesheet" href="/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <main>
            <h1 id="name">virtual pet</h1>
            <h2>type</h2>

            <input type="radio" id="cat" name="type" value="cat" />
            <label for="cat">Cat</label>

            <input type="radio" id="dog" name="type" value="dog" />
            <label for="Dog">Dog</label>

            <input type="radio" id="seal" name="type" value="seal" />
            <label for="Seal">Seal</label>

            <h2>details</h2>

            <h3>name</h3>
            <input type="text" name="nickname" />

            <h3>gender</h3>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <hr />
            <h4 hidden id="error-text">make sure you fill all the boxes!</h4>
            <button id="subBtn" onclick="saveInput()">submit</button>
            <script type="module" src="/js/adopt.js"></script>
        </main>
    </body>
</html>
